<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Red text</title>
    <style>
    body{
        margin-left:500px;
    }
    </style>
</head>
<body>
    <div id="sign-up-container">
        <h3>Начало работы</h3>
    
        <form id="registrationForm">
    
            <label for="name">Введите ваше имя:</label>
            <input type="text" id="name" name="name" required placeholder="Введите ваше имя"><br>

            <label for="age">Введите ваш возраст:</label>
            <input type="number" id="age" name="age" required placeholder="Введите ваш возраст"><br>
    
        <div id="form-controls">
            <button type="button" id=" toggleSignIn" onclick="window.location.href='./opp.html'">Продолжить</button>
            <button type="button" onclick="window.location.href='./app.html'" id="toggleSignUp">Узнать больше</button>
        </div>
            

        <input type="checkbox" name="terms" id="terms">
        <label for="terms">I agree to the <a href="#" class="termsLink">Terms of service</a> and <a href="#" class="termsLink">Privacy Policy</a>.</label>
        </form>
    
    </div>
    
    <script type="text/JavaScript" src="./index.js"></script>
</body>
</html>
